<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom </title>
</head>
<body style="background-color: black; color:white">
    
</body>
<script>
    const div =  document.createElement('div') // it will create a element
    console.log(div);
    div.className = "main"
    div.id = 'myId'
    div.setAttribute('title' , 'DOM')
    div.style.padding = '12px'
    // div.innerHTML= "DOM Learning" // it is not considered as good practise as innerHTML first takes the HTML part and then overwrites it.
    const text = document.createTextNode("DOM Learning") 
    document.appendChild(text) // it will also do the same thing as innerHTML

    document.body.appendChild(div) // it will add the element div which is in the memory to the document 
</script>

</html>
