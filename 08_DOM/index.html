<!-- whenever we write document  it means windows.document by the object model 
document.URL => provides us the URL of the web page 
document.links => provides us the links from the web page , it provides us a HTMLCollections as a rsult which can be converted to arrays for further usage.
document.links[2] => will give us the second link , this is how we access the the desired links.

There are various type of selectors for different use cases 
1) document.getElementById('firstHeading') => This uses 'Id' to find a html element. It returns the entire html element.
we can get different sections of the from the element like this document.getElementById('firstHeading').id => it will give us id i.e 'title'
document.getElementById('firstHeading').class will give undefined  

if we want to access using class then we use 'className' instead of class we get the class like this  
document.getElementById('firstHeading').className  

document.getElementById('heading').getAttribute => it will not work.

document.getElementById('heading').getAttribute('id') => we need to provide 'id' or 'class' i.e which attriobute we want.

document.getElementById('heading').setAttribute('class' , 'first') => it will always override the previous value of class attribute with new value.
If we want to have the previous attribute as well then we do it like this. 
document.getElementById('heading').setAttribute('class' , 'first heading')  => it will have both 

we can store the element we get as a result from document.getElementById('heading') like this 
 const title  = document.getElementById('heading') 

 Now we can apply style on it using this syntax 
 title.style.whatever_style_you_want 
 Eg => title.style.backgroundcolor = 'red'
