<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script> 
// it is a method but it calls API as well.

// const sayName = function() {

//   setTimeout(sayName, 2000); 

  const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)    // it accepts refernce to the setTimeOut which we want to cancel 
        console.log("STOPPED")    //if it is not executed till the time is over   
    })  

</script>
</html>
